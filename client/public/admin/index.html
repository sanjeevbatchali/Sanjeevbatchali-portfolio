<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Manager - Sanjeev Batchali</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #e2e8f0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f1117;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-brand {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .loader-brand span {
      color: #3b82f6;
    }

    .loader-subtitle {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 2rem;
    }

    .loader-spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #1e293b;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-tip {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #64748b;
      max-width: 300px;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader-brand">SB <span>Blog Manager</span></div>
    <div class="loader-subtitle">Loading content editor...</div>
    <div class="loader-spinner"></div>
    <div class="loader-tip">
      Write and publish blog posts directly from your browser. Changes are saved to your site automatically.
    </div>
  </div>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    setTimeout(function() {
      var loader = document.getElementById('loading-screen');
      if (loader) loader.classList.add('fade-out');
      setTimeout(function() {
        if (loader) loader.style.display = 'none';
      }, 400);
    }, 2500);
  </script>
</body>
</html>
