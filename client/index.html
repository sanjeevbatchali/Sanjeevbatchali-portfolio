<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Sanjeev Batchali - Finance Professional & Data Analyst</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta
      name="description"
      content="Portfolio of Sanjeev Batchali, a finance professional with expertise in transaction advisory, debt restructuring, and data analytics. Chartered Accountant and CFA Level 2 Candidate."
    />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function(user) {
          if (!user) {
            window.netlifyIdentity.on("login", function() {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
